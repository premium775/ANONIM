<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GLASS CHAT MOBILE</title>
    <style>
        /* --- GLOBAL SETTINGS --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --text-color: #ffffff;
            --accent-color: #00e5ff;
            --my-msg-bg: rgba(0, 229, 255, 0.25);
            --other-msg-bg: rgba(255, 255, 255, 0.15);
            --input-bg: rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Mobil bosish effektini olib tashlash */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden; /* Sahifa qaytarilmasin */
            color: var(--text-color);
            /* SUBTLE ANIMATED BACKGROUND */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Subtle Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Overlay to soften the animation */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.3); /* Qorong'i qatlam */
            backdrop-filter: blur(3px);
            z-index: 0;
        }

        /* MAIN CONTAINER (MOBILE OPTIMIZED) */
        .app-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px; /* Plan≈üetlarda katta bo'lmasligi uchun */
            max-height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-right: 1px solid var(--glass-border);
            border-left: 1px solid var(--glass-border);
            z-index: 10;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @media (min-width: 501px) {
            .app-container {
                height: 90vh;
                border-radius: 20px;
                border: 1px solid var(--glass-border);
                box-shadow: var(--glass-shadow);
            }
        }

        /* AUTH SCREENS */
        .auth-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            z-index: 20;
            transition: opacity 0.4s ease;
        }
        .auth-screen.hidden { opacity: 0; pointer-events: none; }

        h2 {
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-size: 24px;
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.9;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 16px; /* Katta bosish maydoni */
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: var(--input-bg);
            color: #fff;
            font-size: 18px; /* O'qishga oson */
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: var(--accent-color);
        }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: var(--accent-color);
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.96); }

        .link-btn {
            background: none;
            color: #ccc;
            font-size: 14px;
            margin-top: 20px;
            text-decoration: underline;
        }

        /* CHAT INTERFACE */
        #chat-interface {
            display: flex;
            flex-direction: column;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #chat-interface.visible { opacity: 1; }

        header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0; /* Header siqilmasin */
        }

        .user-badge {
            background: var(--accent-color);
            color: #000;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        #msg-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 20px;
        }

        /* Scrollbar */
        #msg-area::-webkit-scrollbar { width: 4px; }
        #msg-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 2px; }

        .msg {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px; /* Mobil uchun kattaroq shrift */
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg.mine {
            align-self: flex-end;
            background: var(--my-msg-bg);
            border-bottom-right-radius: 4px;
            border: 1px solid rgba(0, 229, 255, 0.3);
            margin-left: auto; /* O'ngga tekislash */
        }

        .msg.others {
            align-self: flex-start;
            background: var(--other-msg-bg);
            border-bottom-left-radius: 4px;
            margin-right: auto;
        }

        .msg-sender {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 4px;
            display: block;
        }

        .msg-time {
            font-size: 10px;
            opacity: 0.5;
            text-align: right;
            margin-top: 4px;
        }

        .chat-footer {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
            align-items: center;
            flex-shrink: 0; /* Footer siqilmasin */
            padding-bottom: max(10px, env(safe-area-inset-bottom)); /* iPhone uchun pastki qism */
        }

        .chat-footer input {
            padding: 12px;
            font-size: 16px; /* iOS zoomini oldini olish uchun */
        }

        .send-btn {
            width: auto;
            margin-top: 0;
            padding: 12px 20px;
            background: #fff;
            color: #000;
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <!-- 1. SETUP SCREEN -->
        <div id="setup-screen" class="auth-screen">
            <h2>CHAT GA KIRISH</h2>
            <div class="input-group">
                <label>GURUH ID</label>
                <input type="text" id="group-id-input" placeholder="ID ni kiriting...">
            </div>
            <button onclick="enterGroup()">KIRISH</button>
            <p style="margin-top:20px; font-size:12px; opacity:0.6; text-align:center;">
                Do'stingiz bilan bir xil ID ni kiriting.
            </p>
        </div>

        <!-- 2. REGISTER SCREEN -->
        <div id="register-screen" class="auth-screen hidden">
            <h2>ROYXATDAN O'TISH</h2>
            <div class="input-group">
                <label>ISM</label>
                <input type="text" id="reg-name" placeholder="Ismingiz">
            </div>
            <div class="input-group">
                <label>PAROL</label>
                <input type="password" id="reg-pass" placeholder="Parol">
            </div>
            <button onclick="registerUser()">SAQLASH</button>
            <button class="link-btn" onclick="showScreen('login-screen')">Hisob bormi? Kirish</button>
        </div>

        <!-- 3. LOGIN SCREEN -->
        <div id="login-screen" class="auth-screen hidden">
            <h2>XUSH KELIBSIZ</h2>
            <p id="welcome-text" style="margin-bottom: 20px; font-style: italic; opacity: 0.8;"></p>
            <div class="input-group">
                <label>PAROL</label>
                <input type="password" id="login-pass" placeholder="******">
            </div>
            <button onclick="loginUser()">KIRISH</button>
        </div>

        <!-- 4. CHAT INTERFACE -->
        <div id="chat-interface">
            <header>
                <span style="font-weight: 600; font-size: 16px;">Secure Chat</span>
                <div style="display:flex; align-items:center; gap:10px;">
                    <span id="display-name" class="user-badge">User</span>
                    <a href="#" onclick="logout()" style="color:white; text-decoration:none; font-size: 20px; opacity: 0.7;">&times;</a>
                </div>
            </header>

            <div id="msg-area">
                <!-- Xabarlar -->
            </div>

            <div class="chat-footer">
                <input type="text" id="msg-input" placeholder="Xabar yozing..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()"></button>
            </div>
        </div>

    </div>

    <script>
        /* --- LOGIC --- */
        let currentGroupID = "";
        let currentUser = null;
        let chatMessages = [];

        window.onload = function() {
            const savedGroup = localStorage.getItem('glass_chat_group_id_v2');
            if (savedGroup) {
                document.getElementById('group-id-input').value = savedGroup;
            }

            // Touch devices optimize
            document.querySelectorAll('input').forEach(inp => {
                inp.addEventListener('touchstart', () => {}, {passive: true});
            });

            // Enter Keys
            document.getElementById('group-id-input').addEventListener('keypress', (e) => { if(e.key==='Enter') enterGroup(); });
            document.getElementById('reg-pass').addEventListener('keypress', (e) => { if(e.key==='Enter') registerUser(); });
            document.getElementById('login-pass').addEventListener('keypress', (e) => { if(e.key==='Enter') loginUser(); });
            document.getElementById('msg-input').addEventListener('keypress', (e) => { if(e.key==='Enter') sendMessage(); });

            // Sync
            window.addEventListener('storage', (e) => {
                if(e.key === getDBKey()) {
                    loadMessages();
                }
            });
        };

        function getDBKey() {
            return 'glass_chat_db_v2_' + currentGroupID;
        }

        function enterGroup() {
            const id = document.getElementById('group-id-input').value.trim();
            if(!id) return alert("Iltimos, ID kiriting!");
            
            currentGroupID = id;
            localStorage.setItem('glass_chat_group_id_v2', id);
            checkUserAuth();
        }

        function checkUserAuth() {
            const dbKey = getDBKey();
            const data = localStorage.getItem(dbKey);

            if (!data) {
                showScreen('register-screen');
            } else {
                const parsed = JSON.parse(data);
                if (parsed.user) {
                    currentUser = parsed.user;
                    document.getElementById('welcome-text').innerText = `Salom, ${currentUser.name}`;
                    showScreen('login-screen');
                } else {
                    showScreen('register-screen');
                }
            }
        }

        function registerUser() {
            const name = document.getElementById('reg-name').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();
            if(!name || !pass) return alert("Ma'lumotlarni to'liq kiriting!");

            currentUser = { name: name, password: pass };
            const dbData = { user: currentUser, messages: [] };
            saveDB(dbData);
            openChat();
        }

        function loginUser() {
            const pass = document.getElementById('login-pass').value.trim();
            if(pass === currentUser.password) {
                openChat();
            } else {
                alert("Parol xato!");
                document.getElementById('login-pass').value = '';
            }
        }

        function logout() {
            document.getElementById('login-pass').value = '';
            showScreen('login-screen');
        }

        function showScreen(id) {
            document.querySelectorAll('.auth-screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id !== 'chat-interface') {
                document.getElementById('chat-interface').classList.remove('visible');
            }
        }

        function saveDB(data) {
            localStorage.setItem(getDBKey(), JSON.stringify(data));
        }

        function openChat() {
            document.querySelectorAll('.auth-screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('chat-interface').classList.add('visible');
            document.getElementById('display-name').innerText = currentUser.name;
            document.getElementById('msg-input').focus();
            loadMessages();
        }

        function loadMessages() {
            const raw = localStorage.getItem(getDBKey());
            if(!raw) return;
            const data = JSON.parse(raw);
            chatMessages = data.messages || [];
            renderMessages();
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            const newMsg = {
                id: Date.now(),
                text: text,
                sender: currentUser.name,
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
            };

            chatMessages.push(newMsg);
            const raw = localStorage.getItem(getDBKey());
            const data = JSON.parse(raw);
            data.messages = chatMessages;
            saveDB(data);

            input.value = '';
            renderMessages();
        }

        function renderMessages() {
            const container = document.getElementById('msg-area');
            container.innerHTML = '';
            
            chatMessages.forEach(msg => {
                const isMine = (msg.sender === currentUser.name);
                const div = document.createElement('div');
                div.className = `msg ${isMine ? 'mine' : 'others'}`;
                
                div.innerHTML = `
                    <span class="msg-sender">${msg.sender}</span>
                    ${msg.text}
                    <div class="msg-time">${msg.time}</div>
                `;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
