<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GLOBAL GLASS CHAT</title>
    <style>
        /* --- DESIGN --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #00f260;
            --accent-grad: linear-gradient(to right, #0575E6, #00f260);
            --text: #ffffff;
            --my-msg: rgba(0, 242, 96, 0.25);
            --other-msg: rgba(255, 255, 255, 0.15);
            --bg-anim: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', Roboto, sans-serif; }

        body {
            margin: 0; padding: 0;
            height: 100vh; overflow: hidden;
            color: var(--text);
            background: var(--bg-anim);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex; justify-content: center; align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: ''; position: absolute; top:0; left:0; right:0; bottom:0;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(5px); z-index: 0;
        }

        .app-container {
            position: relative; width: 100%; height: 100%; max-width: 480px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            z-index: 10; display: flex; flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        @media (min-width: 500px) {
            .app-container { height: 90vh; border-radius: 20px; }
        }

        /* Screens */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 30px; background: rgba(0,0,0,0.6); z-index: 20;
            transition: opacity 0.3s;
        }
        .hidden { opacity: 0; pointer-events: none; display: none; }

        h2 { margin-bottom: 25px; font-weight: 300; letter-spacing: 1px; text-align: center; }

        .input-group { width: 100%; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 13px; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px; }
        
        input {
            width: 100%; padding: 16px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1); color: #fff; font-size: 16px;
            outline: none; transition: 0.3s; text-align: center;
        }
        input:focus { background: rgba(255,255,255,0.2); border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 242, 96, 0.2); }
        input::placeholder { color: rgba(255,255,255,0.5); }

        button {
            width: 100%; padding: 16px; border-radius: 12px;
            border: none; background: var(--accent-grad); color: #fff;
            font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px;
            text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:active { transform: scale(0.96); }
        .link-btn { background: none; color: #ccc; margin-top: 20px; font-size: 14px; text-transform: none; box-shadow: none; }

        /* Chat UI */
        #chat-ui { display: flex; flex-direction: column; height: 100%; opacity: 0; transition: opacity 0.5s; }
        #chat-ui.active { opacity: 1; }

        header {
            padding: 15px 20px; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .my-id-badge {
            background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 8px;
            font-family: monospace; font-size: 14px; border: 1px solid var(--accent);
            color: #fff;
        }

        #users-btn { 
            background: #ffffff; color: #000;
            width: auto; padding: 8px 15px; margin: 0; font-size: 12px; 
            border: 1px solid #fff; font-weight: bold;
        }

        #msg-list { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 15px; position: relative; animation: popIn 0.3s; }
        @keyframes popIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

        .msg.mine { align-self: flex-end; background: var(--my-msg); border-bottom-right-radius: 4px; border: 1px solid rgba(0, 242, 96, 0.3); }
        .msg.others { align-self: flex-start; background: var(--other-msg); border-bottom-left-radius: 4px; }
        
        .msg-info { font-size: 10px; opacity: 0.7; margin-bottom: 4px; display: block; }
        .msg-time { font-size: 9px; opacity: 0.5; text-align: right; margin-top: 5px; }

        .private-tag { background: #ff0055; color: white; padding: 2px 6px; border-radius: 4px; font-size: 9px; margin-left: 5px; vertical-align: middle; }

        .input-area {
            padding: 15px; background: rgba(0,0,0,0.2); border-top: 1px solid var(--glass-border);
            display: flex; gap: 10px; align-items: center;
        }
        
        #mode-text {
            font-size: 11px; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 15px;
            color: #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100px;
        }
        #mode-text.private { color: #ff0055; font-weight: bold; }

        /* Users Sidebar (Drawer) */
        #users-drawer {
            position: absolute; top: 0; right: 0; width: 75%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            z-index: 50; display: flex; flex-direction: column;
            transform: translateX(100%); transition: transform 0.3s ease;
            border-left: 1px solid var(--glass-border);
        }
        #users-drawer.open { transform: translateX(0); }

        .drawer-header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .close-drawer { font-size: 24px; cursor: pointer; color: #fff; }
        
        .user-list { flex: 1; overflow-y: auto; }
        .user-item {
            padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: 0.2s;
        }
        .user-item:active { background: rgba(255,255,255,0.1); }
        .user-info { font-weight: bold; font-size: 15px; }
        .user-id-tag { font-size: 12px; opacity: 0.6; font-family: monospace; background: rgba(255,255,255,0.1); padding: 2px 5px; border-radius: 4px; }

        /* Overlay to close drawer */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 40;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        #overlay.open { opacity: 1; pointer-events: auto; }

    </style>
</head>
<body>

    <div class="app-container">
        
        <!-- 1. REGISTER SCREEN -->
        <div id="reg-screen" class="screen">
            <h2>ROYXATDAN O'TISH</h2>
            <div class="input-group">
                <label>ISMINGIZ</label>
                <input type="text" id="reg-name" placeholder="Ism kiriting">
            </div>
            <div class="input-group">
                <label>PAROL</label>
                <input type="password" id="reg-pass" placeholder="Parol kiriting">
            </div>
            <button onclick="registerUser()">CHATGA KIRISH</button>
            <button class="link-btn" onclick="showScreen('login-screen')">Hisobingiz bormi?</button>
        </div>

        <!-- 2. LOGIN SCREEN -->
        <div id="login-screen" class="screen hidden">
            <h2>TIZIMGA KIRISH</h2>
            <div class="input-group">
                <label>ISMINGIZ</label>
                <input type="text" id="login-name" placeholder="Ismingizni kiriting">
            </div>
            <div class="input-group">
                <label>PAROL</label>
                <input type="password" id="login-pass" placeholder="Parol">
            </div>
            <button onclick="loginUser()">KIRISH</button>
            <button class="link-btn" onclick="showScreen('reg-screen')">Ro'yxatdan o'tish</button>
        </div>

        <!-- 3. CHAT UI -->
        <div id="chat-ui">
            <header>
                <div class="my-id-badge">
                    ID: <span id="display-id">----</span>
                </div>
                <button id="users-btn" onclick="toggleDrawer()">FOYDALANUVCHILAR</button>
            </header>

            <div id="msg-list">
                <!-- Messages go here -->
            </div>

            <div class="input-area">
                <div id="mode-text">Umumiy Chat</div>
                <input type="text" id="msg-input" placeholder="Xabar yozing..." autocomplete="off" style="flex:1;">
                <button onclick="sendMessage()" style="width: auto; margin: 0; padding: 12px 20px;">YUBORISH</button>
            </div>
        </div>

        <!-- 4. USERS DRAWER (SIDEBAR) -->
        <div id="overlay" onclick="toggleDrawer()"></div>
        <div id="users-drawer">
            <div class="drawer-header">
                <h3 style="margin:0;">A'ZOLAR RO'YXATI</h3>
                <span class="close-drawer" onclick="toggleDrawer()">&times;</span>
            </div>
            <div id="users-list-container" class="user-list">
                <!-- User items will be injected here -->
            </div>
        </div>

    </div>

    <script>
        /* --- GLOBAL SETTINGS --- */
        const SHARED_KEY = "universal_chat_db_v3"; 
        
        let currentUser = null;
        let chatData = null;
        let privateTargetID = null; // null = umumiy, raqam = shu ID ga

        window.onload = function() {
            const lastUser = localStorage.getItem('last_user_name');
            if(lastUser) document.getElementById('login-name').value = lastUser;

            window.addEventListener('storage', (e) => {
                if(e.key === SHARED_KEY) {
                    loadChatData();
                }
            });
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            if(id !== 'chat-ui') document.getElementById(id).classList.remove('hidden');
        }

        // --- AUTH ---
        function getDB() {
            const raw = localStorage.getItem(SHARED_KEY);
            if(!raw) return { users: [], messages: [] };
            return JSON.parse(raw);
        }

        function saveDB(data) {
            localStorage.setItem(SHARED_KEY, JSON.stringify(data));
        }

        function generateID() {
            let id;
            let db = getDB();
            let exists = true;
            while(exists) {
                id = Math.floor(1000 + Math.random() * 9000).toString();
                exists = db.users.some(u => u.id === id);
            }
            return id;
        }

        function registerUser() {
            const name = document.getElementById('reg-name').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();
            if(!name || !pass) return alert("Ism va parol kiritish shart!");
            let db = getDB();
            if(db.users.some(u => u.name.toLowerCase() === name.toLowerCase())) return alert("Bu ism allaqachon olingan!");

            const newID = generateID();
            const newUser = { name: name, password: pass, id: newID };
            db.users.push(newUser);
            saveDB(db);

            currentUser = newUser;
            localStorage.setItem('last_user_name', name);
            enterChat();
        }

        function loginUser() {
            const name = document.getElementById('login-name').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            let db = getDB();
            const user = db.users.find(u => u.name.toLowerCase() === name.toLowerCase());
            if(!user || user.password !== pass) return alert("Ism yoki parol noto'g'ri!");

            currentUser = user;
            localStorage.setItem('last_user_name', name);
            enterChat();
        }

        // --- CHAT LOGIC ---
        function enterChat() {
            document.getElementById('reg-screen').classList.add('hidden');
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('chat-ui').classList.add('active');
            document.getElementById('display-id').innerText = currentUser.id;
            loadChatData();
        }

        function loadChatData() {
            const raw = localStorage.getItem(SHARED_KEY);
            if(!raw) return;
            chatData = JSON.parse(raw);
            renderMessages();
            renderUserList(); // Ro'yxatni yangilash
        }

        function renderMessages() {
            const container = document.getElementById('msg-list');
            container.innerHTML = '';

            chatData.messages.forEach(msg => {
                let show = false;
                if(msg.to === null) show = true;
                else if(msg.to === currentUser.id) show = true;
                else if(msg.senderID === currentUser.id) show = true;

                if(!show) return;

                const isMine = (msg.senderID === currentUser.id);
                const div = document.createElement('div');
                div.className = `msg ${isMine ? 'mine' : 'others'}`;

                let privateTag = '';
                let senderName = msg.senderName;
                
                if(msg.to !== null) {
                    if(msg.to === currentUser.id) {
                        privateTag = '<span class="private-tag">Shaxsiy</span>';
                        senderName = msg.senderName;
                    } else {
                        privateTag = `<span class="private-tag">Shaxsiy: ${msg.toName}</span>`;
                        senderName = "Siz";
                    }
                }

                div.innerHTML = `
                    <span class="msg-info">${senderName} ${privateTag}</span>
                    ${msg.text}
                    <div class="msg-time">${msg.time}</div>
                `;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            let toName = null;
            if(privateTargetID) {
                const targetUser = chatData.users.find(u => u.id === privateTargetID);
                if(targetUser) toName = targetUser.name;
                else {
                    alert("Foydalanuvchi topilmadi.");
                    privateTargetID = null;
                    updateChatMode();
                    return;
                }
            }

            const newMsg = {
                senderID: currentUser.id,
                senderName: currentUser.name,
                to: privateTargetID,
                toName: toName,
                text: text,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };

            let db = getDB();
            db.messages.push(newMsg);
            saveDB(db);

            input.value = '';
            loadChatData();
        }

        // --- USER LIST & PRIVATE CHAT ---
        function toggleDrawer() {
            document.getElementById('users-drawer').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('open');
            if(document.getElementById('users-drawer').classList.contains('open')) {
                renderUserList();
            }
        }

        function renderUserList() {
            const container = document.getElementById('users-list-container');
            container.innerHTML = '';

            // 1. Umumiy chatga qaytish tugmasi
            const allBtn = document.createElement('div');
            allBtn.className = 'user-item';
            allBtn.style.background = (privateTargetID === null) ? 'rgba(0, 242, 96, 0.3)' : 'transparent';
            allBtn.innerHTML = `<span class="user-info">üåê Hamma (Umumiy Chat)</span>`;
            allBtn.onclick = () => selectUser(null);
            container.appendChild(allBtn);

            // 2. Foydalanuvchilar ro'yxati
            chatData.users.forEach(u => {
                if(u.id === currentUser.id) return; // O'zini ko'rsatmaslik

                const div = document.createElement('div');
                div.className = 'user-item';
                // Agar hozir shu odam bilan gaplashayotgan bo'lsak, uni belgilash
                div.style.background = (privateTargetID === u.id) ? 'rgba(0, 242, 96, 0.3)' : 'transparent';
                
                div.innerHTML = `
                    <span class="user-info">üë§ ${u.name}</span>
                    <span class="user-id-tag">ID: ${u.id}</span>
                `;
                div.onclick = () => selectUser(u.id, u.name);
                container.appendChild(div);
            });
        }

        function selectUser(id, name) {
            privateTargetID = id;
            updateChatMode();
            toggleDrawer(); // Drawer'ni yopish
        }

        function updateChatMode() {
            const modeText = document.getElementById('mode-text');
            const input = document.getElementById('msg-input');

            if(privateTargetID) {
                modeText.innerText = `ID: ${privateTargetID}`;
                modeText.classList.add('private');
                input.placeholder = "Shaxsiy xabar yozing...";
            } else {
                modeText.innerText = "Umumiy Chat";
                modeText.classList.remove('private');
                input.placeholder = "Xabar yozing...";
            }
        }

        // Enter key listeners
        document.getElementById('reg-pass').addEventListener('keypress', e => { if(e.key==='Enter') registerUser(); });
        document.getElementById('login-pass').addEventListener('keypress', e => { if(e.key==='Enter') loginUser(); });
        document.getElementById('msg-input').addEventListener('keypress', e => { if(e.key==='Enter') sendMessage(); });

    </script>
</body>
</html>
